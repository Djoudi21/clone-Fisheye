<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" property='stylesheet' />
    <title>Fisheye - photographe </title>
</head>
<body>
<header>
    <a tabindex="0" aria-label="link to home page" href="./index.html" class="logo-link">
        <img src="./assets/images/logo.png" class="logo"  alt="logo"/>
    </a>
</header>
<main id="main">
    <section class="photograph-header">
        <div class="infos-container">
            <span class="location"></span>
            <span class="tagline"></span>
        </div>
        <button aria-label="open contact form" class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="img-container"></div>
    </section>
    <section class="filter-section">
        <label for="filters">Trier par</label>
        <div class="custom-select flex">
            <select id="filters">
                <option value="likes">Popularité</option>
                <option value="title">Titre</option>
            </select>
        </div>
        <div class="custom-filter">
            <div class="filter filter-likes">
                <div class="fifi">
                    <span id="tutu" class="show">Popularité</span>
                    <span id="toto" class="hide">Titre</span>
                </div>
                <img tabindex="0" class="chevron-down hide"  src="./assets/chevron-down.png" alt="chevron-icon">
                <img tabindex="0" class="chevron-up show"  src="./assets/chevron-up.png" alt="chevron-icon">
            </div>
            <div tabindex="0" class="filter filter-title hide">
                <span id="tete" class="hide">Popularité</span>
                <span id="tata" class="show">Titre</span>
            </div>
        </div>
    </section>
    <section class="cards"></section>
</main>
<section role="dialog" aria-label="contact form" id="contact_modal" class="modal">
    <header class="contact_header" tabindex="0">
        <h2>Contactez-moi</h2>
        <img src="./assets/icons/close.svg" class="close-icon" alt="close-icon" tabindex="0" />
    </header>
    <form id="form" method="post">
        <div>
            <label for="firstname">Prénom</label>
            <input aria-label="firstname" class="firstname" id="firstname" type="text" autofocus />
            <label for="lastname">Nom</label>
            <input aria-label="lastname" class="lastname" id="lastname" type="text" />
            <label for="email">Email</label>
            <input aria-label="email" class="email" id="email" type="text" />
            <label for="message">Votre message</label>
            <textarea aria-label="message" class="message" id="message"  rows="10" cols="50"></textarea>
        </div>
        <button aria-label="submit contact form" type="submit" class="contact_button">Envoyer</button>
    </form>
</section>
<section role="dialog" aria-labelledby="lightbox modal modal" id="lightbox_modal" class="lightbox_modal"></section>
<section aria-label="total likes and photographer daily rate" id="likes-counter">
    <div class="counter">
        <div class="count"></div>
        <div class="icon-counter"></div>
    </div>
    <div class="rate-counter"></div>
</section>
<script src="./scripts/factories/photographer.js"></script>
<script type="module" src="./scripts/factories/media.js"></script>
<script type="module" src="./scripts/pages/photographer.js"></script>
<script src="/scripts/utils/contactForm.js"></script>
</body>
</html>
