<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <title>Fisheye - photographe </title>
</head>
<body>
<header>
    <a href="./index.html" class="center">
        <img src="./assets/images/logo.png" class="logo"  alt="logo"/>
    </a>
</header>
<main id="main">
    <section class="photograph-header">
        <div class="infos-container">
            <h3 class="name"></h3>
            <div class="flex-col">
                <span class="location"></span>
                <span class="rate"></span>
                <span class="tagline"></span>
            </div>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="img-container"><img class="photographer-img" src="" alt="photographer-picture"></div>
    </section>
    <section style="position: relative;" class="filter-section">
        <label for="filters">Trier par</label>
        <div class="custom-select flex">
            <select id="filters">
                <option value="likes">Popularité</option>
                <option value="title">Titre</option>
            </select>
        </div>
        <div style="position: absolute; left: 90px;  top: 0; border-radius: 5px; color: white; margin-left: 5px; background-color: #901C1C; padding: 5px; display: flex; flex-direction: column">
            <div class="filter" style=" padding-bottom: 5px">
                <span>Popularité</span>
                <img class="chevron-down"  src="./assets/chevron-down.png" alt="">
                <img style="display: none" class="chevron-up"  src="./assets/chevron-up.png" alt="">
            </div>
            <div class="filter" style=" border-top: 2px solid white; display: none;">Titre</div>
        </div>
    </section>
    <section class="cards"></section>
</main>
<div id="contact_modal">
    <div class="modal">
        <header>
            <h2>Contactez-moi</h2>
            <img src="./assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form id="form" method="post">
            <div>
                <label>Prénom</label>
                <input class="firstname" type="text" />
                <label>Nom</label>
                <input class="lastname" type="text" />
                <label>Email</label>
                <input class="email" type="text" />
                <label>Votre message</label>
                <textarea class="message" name="w3review" rows="10" cols="50"></textarea>
            </div>
            <button type="submit" class="contact_button">Envoyer</button>
        </form>
    </div>
</div>
<div id="lightbox_modal" class="lightbox_modal"></div>
<div id="likes-counter">
    <div class="counter">
        <div class="count"></div>
        <div class="icon-counter"></div>
    </div>
    <div class="rate-counter"></div>
</div>
<script src="./scripts/factories/photographer.js"></script>
<script type="module" src="./scripts/factories/media.js"></script>
<script type="module" src="./scripts/pages/photographer.js"></script>
<script src="/scripts/utils/contactForm.js"></script>

</body>
</html>
