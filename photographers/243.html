<!DOCTYPE html>
<html>
<head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>
<body>
<header>
    <a href="../index.html" class="center">
        <img src="../assets/images/logo.png" class="logo"  alt="logo"/>
    </a>
</header>
<main id="main">
    <section class="photograph-header">
        <div class="infos-container">
            <h3 class="name"></h3>
            <div class="center column">
                <span class="location"></span>
                <span class="rate"></span>
                <span class="tagline"></span>
            </div>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="img-container"><img class="photographer-img" src="../assets/photographers/MimiKeel.jpg" alt="photographer-picture"></div>
    </section>
    <section class="filter">
        <label for="filters">Trier par</label>
        <select id="filters">
            <option value="volvo">Popularité</option>
            <option value="opel">Titre</option>
        </select>
    </section>
    <section class="cards">
    </section>
</main>
<div id="contact_modal">
    <div class="modal">
        <header>
            <h2>Contactez-moi</h2>
            <img src="../assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
            <div>
                <label>Prénom</label>
                <input class="firstname" type="text" />
                <label>Nom</label>
                <input class="lastname" type="text" />
                <label>Email</label>
                <input class="email" type="text" />
                <label>Votre message</label>
                <textarea class="message" name="w3review" rows="10" cols="50"></textarea>
            </div>
            <button class="contact_button">Envoyer</button>
        </form>
    </div>
</div>
<div id="lightbox_modal"></div>
<script src="../scripts/factories/photographer.js"></script>
<script src="../scripts/factories/media.js"></script>
<script type="module" src="../scripts/pages/photographer.js"></script>
<script src="/scripts/utils/contactForm.js"></script>
</body>
</html>
